<div class="message" *ngIf="!selectedRecipe">
  <p>Please select a recipe</p>
</div>
<div class="container">
  <div class="column">
    <div class="item" *ngFor="let recipe of recipes" (click)="onSelect(recipe)" [class.selected]="recipe === selectedRecipe" >
      <app-recipe-item [recipe]="recipe" ></app-recipe-item>
    </div>
  </div>
</div>
