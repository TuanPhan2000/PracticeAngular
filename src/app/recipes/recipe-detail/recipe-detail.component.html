<div class="right-side">
  <div *ngIf="recipe">
    <div class="content-child">
      <img class="image" src="{{recipe.imageUrl}}">
      <h1>{{recipe.name}}</h1>
      <p>{{recipe.description}}</p>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Manage Recipe</button>
      <div class="dropdown-content">
        <a routerLink="/recipe/edit/{{recipe.id}}">Edit Recipe</a>
        <a href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
